# The Compatible Version Matrix between upstream Istio and Kiali
# See: content/en/docs/Installation/installation-guide/prerequisites.md -> {{<compat-table-istio>}}
versionRange:
  - meshVersion: "1.19"
    kialiMinimumVersion: "1.72.0"
    kialiMaximumVersion: ""
  - meshVersion: "1.18"
    kialiMinimumVersion: "1.67.0"
    kialiMaximumVersion: "1.71.0"
  - meshVersion: "1.17"
    kialiMinimumVersion: "1.63.2"
    kialiMaximumVersion: "1.66.1"
    notes: "Avoid 1.63.0,1.63.1 due to a regression."
  - meshVersion: "1.16"
    kialiMinimumVersion: "1.59.1"
    kialiMaximumVersion: "1.63.2"
    notes: "Istio 1.16 is out of support. Avoid 1.62.0,1.63.0,1.63.1 due to a regression."
  - meshVersion: "1.15"
    kialiMinimumVersion: "1.55.1"
    kialiMaximumVersion: "1.59.0"
    notes: "Istio 1.15 is out of support."
  - meshVersion: "1.14"
    kialiMinimumVersion: "1.50.0"
    kialiMaximumVersion: "1.54"
    notes: "Istio 1.14 is out of support."
  - meshVersion: "1.13"
    kialiMinimumVersion: "1.45.1"
    kialiMaximumVersion: "1.49"
    notes: "Istio 1.13 is out of support."
  - meshVersion: "1.12"
    kialiMinimumVersion: "1.42.0"
    kialiMaximumVersion: "1.44"
    notes: "Istio 1.12 is out of support."
  - meshVersion: "1.11"
    kialiMinimumVersion: "1.38.1"
    kialiMaximumVersion: "1.41"
    notes: "Istio 1.11 is out of support."
  - meshVersion: "1.10"
    kialiMinimumVersion: "1.34.1"
    kialiMaximumVersion: "1.37"
    notes: "Istio 1.10 is out of support."
  - meshVersion: "1.9"
    kialiMinimumVersion: "1.29.1"
    kialiMaximumVersion: "1.33"
    notes: "Istio 1.9 is out of support."
  - meshVersion: "1.8"
    kialiMinimumVersion: "1.26.0"
    kialiMaximumVersion: "1.28"
    notes: "Istio 1.8 removes all support for mixer/telemetry V1, as does Kiali 1.26.0. Use earlier versions of Kiali for mixer support."
  - meshVersion: "1.7"
    kialiMinimumVersion: "1.22.1"
    kialiMaximumVersion: "1.25"
    notes: "Istio 1.7 istioctl no longer installs Kiali. Use the Istio samples/addons for quick demo installs. Istio 1.7 is out of support."
  - meshVersion: "1.6"
    kialiMinimumVersion: "1.18.1"
    kialiMaximumVersion: "1.21"
    notes: "Istio 1.6 introduces CRD and Config changes, Kiali 1.17 is recommended for Istio < 1.6."
