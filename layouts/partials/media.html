
{{ if .Params.youTubeID }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe src="//www.youtube.com/embed/{{ .Params.youTubeID }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
</div>
{{ else if .Params.video }}
  <a class="video-popup" href="/images/{{ .Params.video }}" title="{{ .Params.subTitle }}">
    <video autoplay muted loop width="600px" src="/images/{{ .Params.thumbnail }}"/>
  </a>
{{ else if .Params.image }}
  <a class="image-popup-fit-height" href="/images/{{ .Params.image }}" title="{{ .Params.subTitle }}">
    <img src="/images/{{or .Params.thumbnail .Params.image }}"/>
  </a>
{{ end }}
